<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerFiles">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="/bootstrap-3.3.7/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/style.css">
<title th:text="#{msg.conference}">Konferencija</title>

<script th:src="@{/jquery/jquery-3.3.1.slim.js}"></script>
<script type="text/javascript" th:src="@{/main.js}"></script>
</head>
<body>
	<header th:fragment="header">
		<img th:src="@{/images/logo1.png}" alt="Logo">

		<div sec:authorize="isAuthenticated()">
			<span class="col-md-offset-1 col-sm-offset-1"> <a
				class="btn btn-default" th:href="@{/predavanja/prikaziPredavanja}"
				th:text="#{msg.allLecturesButton}">Prikaži sva predavanja</a> <a
				class="btn btn-default" th:href="@{/predavanja/pretraziPredavanja}"
				th:text="#{msg.searchLectures}">Pretraži predavanja</a>
			</span>

			<form method="POST" th:action="@{/logout}"
				class="col-sm-offset-4 col-md-offset-4 inline">
				<span th:text="#{msg.loginMessage}">Ulogirani ste kao </span><span
					sec:authentication="name">Korisnik</span>.
				<input type="submit" th:value="#{msg.logoutButton}" class="btn btn-danger" />
			</form>
		</div>
		<span th:text="#{msg.lang.current}">Jezik:</span>
		<select id="locales">
			<option value="hr" th:selected="${#locale.language == 'hr'}"
				th:text="#{msg.lang.hr}"></option>
			<option value="en" th:selected="${#locale.language == 'en'}"
				th:text="#{msg.lang.en}"></option>
		</select>
	</header>
</body>
</html>
