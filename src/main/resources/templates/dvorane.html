<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<title>Konferencija</title>
</head>

<body>
	<div class="container">
		<header>
			<img th:src="@{/images/logo1.png}" alt="Logo" class="col-md-offset-3 col-sm-offset-3">
			
			<div sec:authorize="isAuthenticated()">
				<span class="col-md-offset-1 col-sm-offset-1">
					<a class="btn btn-default" th:href="@{/predavanja/prikaziPredavanja}">Prika≈æi sva predavanja</a>
				</span>
			
				<form method="POST" th:action="@{/logout}" class="col-sm-offset-4 col-md-offset-4 inline">
					Ulogirani ste kao <span sec:authentication="name">Korisnik</span>.
					<input type="submit" value="Logout" class="btn btn-danger" />
				</form>
			</div>
			
			<br>
			
			<h3>
				Popis dostupnih dvorana
			</h3>
		</header>
		<br>
		<table class="table table-striped">
			<tr>
				<th>Naziv</th>
				<th>Kapacitet</th>
				<th>Dostupnost</th>
			</tr>
			<tr th:each="dvorana : ${popisDvorana}">
				<td>
					<span th:text="${dvorana.naziv}">DVORANA.NAZIV</span>
				</td>
				<td>
					<span th:text="${dvorana.kapacitet}">DVORANA.KAPACITET</span>
				</td>
				<td>
					<span th:text="${dvorana.dostupnost}">DVORANA.DOSTUPNOST</span>
				</td>
			</tr>
		</table>
		<br>
		<a class="btn btn-default" th:href="@{/predavanja/novo}">Povratak</a>
		<br><br>
	</div>
</body>

</html>
