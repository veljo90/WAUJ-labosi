<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<title>Konferencija</title>
</head>

<body>
	<div class="container">
		<header>
			<img th:src="@{/images/logo1.png}" alt="Logo" class="col-md-offset-3 col-sm-offset-3">
			
			<div sec:authorize="isAuthenticated()">
				<span class="col-md-offset-1 col-sm-offset-1">
					<a class="btn btn-default" th:href="@{/predavanja/prikaziPredavanja}">Prikaži sva predavanja</a>
					<a class="btn btn-default" th:href="@{/predavanja/pretraziPredavanja}">Pretraži predavanja</a>
				</span>
			
				<form method="POST" th:action="@{/logout}" class="col-sm-offset-4 col-md-offset-4 inline">
					Ulogirani ste kao <span sec:authentication="name">Korisnik</span>.
					<input type="submit" value="Logout" class="btn btn-danger" />
				</form>
			</div>
			
			<br>
			
			<h3>
				Pretraga predavanja
			</h3>
			
			<br><br>
			
			<form method="post" th:object="${predavanje}">
				<label class="control-label col-sm-2" for="predavac.ime">Predavač:</label>
				<div class="col-sm-8 col-md-4">
					<input type="text" class="form-control" th:field="*{predavac.ime}" placeholder="Unesite ime predavača">
				</div>

				<label class="control-label col-sm-2" for="predavac.pozicija">Pozicija u firmi:</label>
				<div class="col-sm-8 col-md-4">
					<select th:field="*{predavac.pozicija}" class="form-control">
		                <option value="" selected class="hide">Odaberite poziciju predavača</option>
		                <option th:each="pozicija : ${pozicije}" th:value="${pozicija}" th:text="${pozicija}"></option>
		            </select>
	            </div>

                <label class="control-label col-sm-2" for="tema">Tema:</label>
				<div class="col-sm-8 col-md-4">
					<input type="text" class="form-control" th:field="*{tema}" placeholder="Unesite temu predavanja">
				</div>
				<label class="control-label col-sm-2" for="sadrzaj">Kratki sadržaj:</label>
				<div class="col-sm-8 col-md-4">
					<input type="text" class="form-control" th:field="*{sadrzaj}" placeholder="Unesite sadrzaj predavanja">
				</div>
				<label class="control-label col-sm-2" for="vrsta">Vrsta predavanja:</label>
				<div class="col-sm-8 col-md-4">
					<select th:field="*{vrsta}" class="form-control">
	                    <option value="" selected class="hide">Odaberite vrstu predavanja</option>
	                    <option th:each="vrsta : ${vrste}" th:value="${vrsta}" th:text="${vrsta}"></option>
	                </select>
                </div>

				<label class="checkbox-inline">
					<input type="checkbox" th:field="*{objavljeno}">
					Predavanje objavljeno
				</label>
				
				<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
				<br>
				<br>
				<input type="submit" class="btn btn-primary col-sm-offset-10" value="Pretraži">
			</form>
		</header>
		<br>
		<table class="table table-striped">
			<tr>
				<th>Predavač</th>
				<th>Pozicija u firmi</th>
				<th>Tema</th>
				<th>Kratki sadržaj</th>
				<th>Vrsta predavanja</th>
			</tr>
			<tr th:each="predavanje : ${popisPredavanja}">
				<td>
					<span th:text="${predavanje.predavac.ime}">PREDAVAC.IME</span>
				</td>
				<td>
					<span th:text="${predavanje.predavac.pozicija}">PREDAVAC.POZICIJA</span>
				</td>
				<td>
					<span th:text="${predavanje.tema}">TEMA</span>
				</td>
				<td>
					<span th:text="${predavanje.sadrzaj}">SADRZAJ</span>
				</td>
				<td>
					<span th:text="${predavanje.vrsta}">VRSTA</span>
				</td>
			</tr>
		</table>
		<br>
		<a class="btn btn-default" th:href="@{/predavanja/novo}">Povratak</a>
		<br><br>
	</div>
</body>

</html>
