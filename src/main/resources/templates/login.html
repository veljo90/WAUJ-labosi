<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="bootstrap-3.3.7/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/style.css">
<title>Login</title>
</head>

<body>
	<div class="container">
		<header>
			<img th:src="@{/images/logo1.png}" alt="Logo">
		</header>
		
		<br><br>
		
		<form class="form-horizontal" name="login" method="POST" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-4 col-md-4" for="username"><b>Username</b></label>
				<div class="col-sm-8 col-md-4">
					<input class="form-control" type="text" placeholder="Enter Username" name="username" required>
				</div>
			</div><br>
			<div class="form-group">
				<label class="control-label col-sm-4 col-md-4" for="password"><b>Password</b></label>
				<div class="col-sm-8 col-md-4">
					<input class="form-control" type="password" placeholder="Enter Password" name="password" required>
				</div>
			</div>
			
			<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
			
			<div class="form-group">
				<div class="col-sm-offset-4 col-md-offset-4 col-sm-4 col-md-4">
					<button class="btn btn-primary" type="submit">Login</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
