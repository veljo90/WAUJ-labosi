<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: headerFiles">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="bootstrap-3.3.7/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/style.css">
<title>Login</title>
</head>

<body>
	<div class="container">
		<header>
			<img th:src="@{/images/logo1.png}" alt="Logo">
			<span th:text="#{msg.lang.current}">Jezik:</span>
			<select id="locales">
				<option value="hr" th:selected="${#locale.language == 'hr'}" th:text="#{msg.lang.hr}"></option>
				<option value="en" th:selected="${#locale.language == 'en'}" th:text="#{msg.lang.en}"></option>
			</select>
		</header>
		
		<br><br>
		
		<form class="form-horizontal" name="login" method="POST" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-4 col-md-4" for="username"><b th:text="#{msg.login.username}">Username</b></label>
				<div class="col-sm-8 col-md-4">
					<input class="form-control" type="text" th:placeholder="#{msg.login.usernamePlaceholder}" name="username" required>
				</div>
			</div><br>
			<div class="form-group">
				<label class="control-label col-sm-4 col-md-4" for="password"><b th:text="#{msg.login.password}">Password</b></label>
				<div class="col-sm-8 col-md-4">
					<input class="form-control" type="password" th:placeholder="#{msg.login.passwordPlaceholder}" name="password" required>
				</div>
			</div>
			
			<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
			
			<div class="form-group">
				<div class="col-sm-offset-4 col-md-offset-4 col-sm-4 col-md-4">
					<button class="btn btn-primary" type="submit" th:text="#{msg.login.loginButton}">Login</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
